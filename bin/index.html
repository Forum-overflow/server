<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet"> 
</head>
<body>
  <center>
    <div class="card">
      <div class="content">
        <h1>Hello NAME</h1>
        <h4>You just signed in to EMAIL</h4>
        <br>
        <p>Your Account was just signed in. You're getting this email to make sure it was you.</p>
        <a href="#">
          <button style="background-color: #4CAF50;">That is me</button>
        </a>
        <a href="#">
          <button style="background-color: #f44336;">That is not me</button>
        </a>
      </div>
    </div>
  </center>
</body>
<style>
  * {
    margin: 0;
    padding: 0;
    font-family: 'Crete Round', serif;
  }
  .card {
    width: 50%;
    height: 100%;
    background-color: #26BCB0;
  }
  .content {
    padding: 40px;
  }
  button {
    border: none;
    color: white;
    padding: 10px 27px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
</style>
</html>
